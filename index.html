<style>
* {
    box-sizing: border-box;
}
body {
    font-family: Arial;
    color: var(--tg-theme-text-color);
    textColor: var(--tg-theme-text-color);
    background: var(--tg-theme-bg-color);
}
/* Create four equal columns that floats next to each other */
.column {
    float: left;
    width: 25%;
    padding: 3px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
.btn {
    width: 100%;
    border: none; /* Remove borders */
    color: white; /* Add a text color */
    padding: 18px; /* Add some padding */
    cursor: pointer; /* Add a pointer cursor on mouse-over */
}

.success {background-color: #1b92d1;}
.success:hover {background-color: #33ff00;}

.info {background-color: #37afe2;} /* Blue */
.info:hover {background: #33ff00;}

.warning {background-color: #1b92d1;} /* Orange */
.warning:hover {background: #33ff00;}

.danger {background-color: #37afe2;} /* Red */
.danger:hover {background: #33ff00;}

.default {background-color: #e7e7e7; color: black;} /* Gray */
.default:hover {background: #33ff00;}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 900px) {
    .column  {
        width: 50%;
    }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .column  {
        width: 100%;
    }
}
</style>
</head>
<body>
